<!DOCTYPE html>
<html>
<head>
<title>
	{% block title %}
	{% block head_title %}{% endblock head_title %}
	| Simple question app |
	{% endblock title %}
</title>
</head>
<body>
	<div class='nav'>
		{% if user.is_authenticated %}
			<a href="{% url 'questions:list' %}">List of questions</a>
			<a href="{% url 'questions:create' %}">Create question</a>
			<a href="{% url 'account_logout' %}">Log out</a>
		{% else %}
			<a href="{% url 'account_login' %}">Log in</a>
			<a href="{% url 'account_signup' %}">Sign up</a>
		{% endif %}
	</div>
	{% block content %}
	{% endblock content %}
</body>
</html>
